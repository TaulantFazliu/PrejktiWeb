<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Compu-Parts Login</title>
    <link rel="stylesheet" href="css/logIn.css">
</head>
<body>

	<header>
        <img src="logo-icona/logometekstt.png" id="logo" alt="Logo" width="160px" height="95px">
        <ul>
            <li><button class="btnHeader">Home</button></li>
            <li><button class="btnHeader" id="about">About Us</button></li>
            <li><button class="btnHeader">Contact Us</button></li>
            <li><button class="btnHeader" id="logini">Log In</button></li>
        </ul>
    </header>



<!-- <div class="background_img">  
  <img src="img/LoginBCG.jpg" alt="" class="fotojabcg">

</div> -->
    
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><img src="logo-icona/icons8-facebook-f-192.png" width="40px" height="40px" ><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><img src="logo-icona/icons8-google-48.png" alt="" width="40px" height="40px"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><img src="logo-icona/icons8-linkedin-2-48.png" alt="" width="40px" height="40px"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" class="inputat" required/>
			<input type="email" placeholder="Email" class="inputat" required/>
			<input type="password" placeholder="Password" class="inputat" required />
			<button class="butonat">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><img src="logo-icona/icons8-facebook-f-192.png" width="40px" height="40px" ><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><img src="logo-icona/icons8-google-48.png" alt="" width="40px" height="40px"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><img src="logo-icona/icons8-linkedin-2-48.png" alt="" width="40px" height="40px"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="text" placeholder="Username" class="inputat" required />
			<input type="password" placeholder="Password" class="inputat" required />
			<a href="#">Forgot your password?</a>
			<button class="butonat">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
                <img src="logo-icona/Logometekstt.png" width="160px" height="95px" class="logoja">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="butonat" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
                <img src="logo-icona/Logometekstt.png" width="160px" height="95px" class="logoja">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="butonat" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<script src="js/login.js"></script>
</body>
</html>
