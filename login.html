<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Compu-Parts Login</title>
	<link rel="shortcut icon" href="logot/Logobcg.png" type="image/png">
	<link rel="stylesheet" href="login.css">
	<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

	<header>
        <img src="Logot/logometekstt.png" alt="" class="logo" width="160px" height="95px" onclick="changepage1()">
        <ul>
            <li><button class="butonatheader" onclick="changepage1()">Home</button></li>
            <li><button class="butonatheader" onclick="changepage2()">About Us</button></li>
            <li><button class="butonatheader" onclick="changepage3()">Contact Us</button></li>
            <li><button class="butonatheader" id="login" onclick="changepage4()">Log In</button></li>
        </ul> 
     </header>

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><img src="Foto/facebook.png" alt="" width="40px" height="40"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><img src="Foto/Google.png" alt="" width="40px" height="40px"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><img src="Foto/LinkedIn.png" alt="" width="40px" height="40px"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" class="inputat" placeholder="Name" />
			<input type="email" class="inputat" placeholder="Email" />
			<input type="password" class="inputat" placeholder="Password" />
			<button class="butonat" id="sUp" onclick="validimi(0)">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><img src="Foto/facebook.png" alt="" width="40px" height="40"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><img src="Foto/Google.png" alt="" width="40px" height="40px"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><img src="Foto/LinkedIn.png" alt="" width="40px" height="40px"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" class="inputat" placeholder="Email" />
			<input type="password" class="inputat" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button class="butonat" id="sIn" onclick="validimi(1)">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<img src="Logot/Logometekstt.png" width="160px" height="95px" class="logoja">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="butonat" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<img src="Logot/Logometekstt.png" width="160px" height="95px" class="logoja">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="butonat" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
	<script src="login.js"></script>
	<script src="navBar.js"></script>
	
</body>
</html>
